<app-groups-tab-bar></app-groups-tab-bar>

  <app-groups-sidebar class="sidebar mr-3 d-none d-md-block"></app-groups-sidebar>

  <div class="content mb-5" [ngClass]="showAsContainer() ? 'container' : ''">
    <div [ngClass]="showAsContainer() ? 'container' : ''">
      <div class="text-right">
        <a routerLink="/groups/new"><button class="btn btn-outline-primary" [hidden]="this.router.url !== '/groups'">

        </button></a>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
