<a routerLink="/groups"><button class="btn btn-outline-primary">
  <fa-icon [icon]="faChevronLeft" class="mr-1"></fa-icon>
  Back
</button></a>

<form class="mt-3">
  <div class="form-group" *ngIf="!isLogin">
    <label for="name">Name</label>
    <div class="input-group">
      <input id="name" required [(ngModel)]="name" class="form-control" placeholder="Name" name="name" #nameRef="ngModel">
    </div>
    <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  
  <div class="form-group">
    <label for="description">Description</label>
    <div class="input-group">
      <textarea id="description" required [(ngModel)]="description" class="form-control" placeholder="Tell us something about your group" name="description"
        #descriptionRef="ngModel"></textarea>
    </div>
  </div>

  <div class="text-center w-100">
    <button class="btn btn-primary" (click)="newGroup()">Create Group</button>
  </div>

</form>
