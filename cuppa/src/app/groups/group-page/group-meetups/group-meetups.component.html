<ng-template #newMeetupModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Meetup</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        {{ meetupTemp | json }}
        <hr>
        <label for="name">Name</label>
        <!-- <div class="input-group"> -->
          <input class="form-control" id="name" name="name" type="text" [(ngModel)]="meetupTemp.name">
          <!-- <div class="input-group-append"> -->
            <!-- <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button> -->
          <!-- </div> -->
        <!-- </div> -->
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); saveMeetup()">Save</button>
  </div>
</ng-template>

<div class="w-100 text-right">
  <ng-container *ngIf="group$ | async as group">
    <ng-container *ngIf="account$ | async as account">
      <button class="btn btn-outline-secondary" (click)="newMeetup(group, account); modal.open(newMeetupModal)">
        <fa-icon [icon]="faPlus"></fa-icon>
        New Meetup
      </button>
    </ng-container>
  </ng-container>
</div>

<div class="card w-100 my-3" *ngFor="let meetup of (meetups$ | async)">
  <div class="card-body">
    <div class="d-flex w-100" style="flex-direction: row">
      <h3 (click)="meetupClicked(meetup)">
        {{ meetup.name }}
      </h3>
      <div class="ml-auto mr-2">1 day to meetup</div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="secondary">Roles</label><br>
        <a href="#">attendee</a>, <a href="#">organizer</a>
      </div>

    </div>

    <div class="row mt-3">

      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <label class="secondary">Details</label>

        <ul class="group-list">
          <li>Venue<br>Coffee Tree</li>
          <li>Time<br>14.00 - 17.00</li>
          <li>Created by<br>{{ meetup.owner }}</li>
        </ul>
      </div>

      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <label class="secondary">Events</label>

        <div>
          No events yet. <a href="#">Create one?</a>
          <ul class="group-list">
          </ul>
        </div>
      </div>


      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <label class="secondary">Teams</label>

        <div>
          No teams yet. <a href="#">Create one?</a>
          <ul class="group-list">
          </ul>
        </div>
      </div>

      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <label class="secondary">Actions</label>

        <ul class="group-list">
        </ul>
      </div>

    </div>
    <!-- {{ meetup | json }} -->
  </div>
</div>
