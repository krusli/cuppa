<!-- grid, set to same cell => overlapping with same w and h-->
<div class="d-grid w-100 h-100">
  <div class="background h-400"></div>
  
  <div class="overlay h-400"></div>
  
  <div class="jumbotron h-400 content mb-0">
    
    <div class="row h-100">
      <div class="col-12 col-md-11 h-100">
        <div class="h-100 d-flex">
          <div class="mt-auto ml-auto" *ngIf="group">
            <div class="d-flex" style="flex-direction: column;">
              <div class="lead fw-400 "> {{ group.members.length }} {{ group.members.length != 1 ? 'members' : 'member' }}
              </div>
              <h1 class="display-4">{{ group.name }}</h1>
              <div class="lead fw-400 w-100 text-right"> 
                {{ group.description }}
              </div>
              <div class="text-right w-100 mt-3">
                <!-- TODO join, pass User object down the tree -->
                <!-- -> pending NgRx store implementation. -->
                <button class="btn btn-outline-secondary">Member</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    

  </div>
</div>
<app-tab-bar [navItems]="navItems" [alignLeft]="true"></app-tab-bar>
<router-outlet></router-outlet>
