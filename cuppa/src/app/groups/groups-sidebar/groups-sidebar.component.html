    <div class="groups list">
      <label class="emphasis">Groups</label>
      <ul class="nav text-right">
        <!-- routerLinkActive for dynamic links -->
        <!-- https://stackoverflow.com/a/42295902 -->
        <li class="nav-item" *ngFor="let group of groups$ | async" [routerLink]="getLink(group._id)"
          routerLinkActive="active">
          <a class="nav-link">
            <span>
              {{ group.name }}
            </span>
          </a>
        </li>
      </ul>
    </div>
