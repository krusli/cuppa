<div class="card w-100 mb-3" style="min-height: 240px;">
  <div class="card-body">
    <h3>{{ group.name }}</h3>
    
    <div class="row">
      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <label class="secondary">Members</label>
    
        <ul class="group-list">
          <li *ngFor="let member of group.members.slice(0, LIMIT)" class="d-flex">
            <div class="avatar"></div>
            <div class="ml-1 my-auto">{{ member }}</div>
          </li>

          <div class="d-flex"></div>
            <span class="more-text ml-1 my-auto" *ngIf="group.members.length > LIMIT">+ {{group.members.length - LIMIT}} more</span>
        </ul>
    
      </div>
    
      <div class="col-12 col-md-7 mb-3 mb-md-0">
        <label class="secondary">Meetups</label>
    
        <ul class="group-list">
          <li *ngFor="let meetup of group.meetups.slice(0, LIMIT)">
            <div class="d-flex flex-direction-row">
    
              <div style="width: 96px;" class="mt-auto pr-3 d-flex">
                <label class="highlight mb-0 pb-0 ml-auto">
                  {{ meetup.dateFormatted }}
                </label>
              </div>
    
              <div style="width: 120px;" class="mt-auto pr-3">
                {{ meetup.timeFormatted }}<br>
                at {{ meetup.venue }}
              </div>
    
              <div class="d-flex mt-auto">
                <span class="" *ngFor="let attendee of meetup.attending.slice(0, LIMIT_ATTENDEE)">
                  <div class="avatar"></div>
                </span>
                <span class="my-auto" *ngIf="meetup.attending.length > LIMIT_ATTENDEE">+
                  {{meetup.attending.length - LIMIT_ATTENDEE}}</span>
              </div>
    
            </div>
          </li>
    
          <li>
            <span *ngIf="group.meetups.length > LIMIT">+ {{group.members.length - LIMIT}} more</span>
          </li>
        </ul>
    
      </div>
    
      <div class="col-12 col-md-2">
        <label class="secondary">Actions</label>
    
        <ul class="group-list actions">
          <li>View Group</li>
          <li>Plan a Meetup</li>
          <li>Invite</li>
        </ul>
    
      </div>
    </div>
  </div>
  
</div>
