<div *ngIf="group$ | async as group">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="group.name">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" [(ngModel)]="group.description">
  </div>
</div>
